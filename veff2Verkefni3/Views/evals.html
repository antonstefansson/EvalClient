<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
	{{errorMessage}}
</div>
<div class="well" id="evalList">
	<h4>Active Evaluations</h4>
	<ul ng-repeat="currEval in Evals" id="evalList">
		<li>
			<a href="" ng-click="takeEval(currEval)">
				{{currEval.TemplateTitle}}
			</a>
		</li>
	</ul>

	<form ng-submit="addEval()" id="addEvalForm">
		<button class="btn btn-primary" ng-click="addEval()" ng-show="role == 'admin'">
			Create new Evaluation
		</button>
	</form>
	<form ng-submit="addTemplate()" id="addTemplateForm">
		<button class="btn btn-primary" ng-click="addTemplate()" ng-show="role == 'admin'">
			Create new Template
		</button>
	</form>
</div>
