<div class="alert alert-danger" ng-cloak ng-show="errorMessage != ''">
	{{errorMessage}}
</div>
<div class="well" id="lobby">
	<h4>Active chat rooms</h4>
	<ul ng-repeat="currEval in Evals" id="evalList">
		<!--<li><a href="#/room/{{currentUser}}/{{room}}">{{room}}</a></li>-->
		<li>
			<a href="" ng-click="takeEval(currEval)">{{currEval}}</a>
		</li>
	</ul>

	<form ng-submit="addEval()" id="addEvalForm">
		<input type="text" ng-model="newEval"/>
		<button class="btn btn-primary" ng-click="addEval()">
			Create new evaluation
		</button>
	</form>
</div>
