<div>
	<h4>Course and teacher evaluation questions</h4>
	
	<p>Title of the template: 
	</p><input type="text" ng-model="Title" />
	<p>Title in English: 
	</p> <input type="text" ng-model="TitleEN" />
	<p>Intro Text: </p> 
	<textarea row="4" cols="40" type="text" ng-model="IntroText" > </textarea>
	<p>Intro Text in English: </p> 
	<textarea row="4" cols="40" ng-model="IntroTextEN" > </textarea>
	
	<div id="questionContainer">
	</div>
	<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">New question</h4>
            </div>
            <div class="modal-body"><!--
            	<select id="selectMe" ng-model="dropDown">
					<option value="textDiv">Text question</option>
					<option value="radioDiv">Radio button question</option>
				</select>-->

				<select id="selectMe" ng-model="qSelector.label" ng-options="selector.label for selector in qSelector track by selector.value">           
    			</select>
    			<label for="labelForText">Enter question</label>
						<input id="labelForText" type="text" ng-model="textQuestion"></input>
				<div id="textDiv" class="group">

				</div>

				<div id="radioDiv" class="group">
					<button class="btn btn-default" ng-click="addOption()">Add option</button>
				</div>

				<div id="checkboxDiv" class="group">
					<button class="btn btn-default" ng-click="addOption()">Add option</button>
				</div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="resetCounter()">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addNewElement()">Save changes</button>
            </div>
        </div>
    </div>
</div>
 

	<button class="btn btn-primary" ng-click="addElement()">
		+
	</button>
	<button class="btn btn-primary" ng-click="addTemplate()">
		Save Template
	</button>
</div>
